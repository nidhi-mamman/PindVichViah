  <script>
    // Demo event data with images and colors
    const eventData = [
      { title: 'Demo Event', start: new Date().toISOString().slice(0, 10), image: 'assets/img/gallery/gallery-2-1.jpg', color: '#007bff' },
      { title: 'Open House', start: '2025-08-25', image: 'assets/img/gallery/gallery-2-2.jpg', color: '#28a745' },
      { title: 'Property Tour', start: '2025-08-28', image: 'assets/img/gallery/gallery-2-3.jpg', color: '#ffc107' },
      { title: 'Long Event Name Example That Should Wrap', start: '2025-08-30', image: 'assets/img/gallery/gallery-2-4.jpg', color: '#e83e8c' }
    ];

    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: eventData,
        eventClick: function (info) {
          showEventImage(info.event);
        },
        eventDidMount: function (info) {
          // Improved event style
          info.el.style.backgroundColor = info.event.backgroundColor || info.event.extendedProps.color;
          info.el.style.borderRadius = '10px';
          info.el.style.color = '#fff';
          info.el.style.fontWeight = '500';
          info.el.style.fontSize = '13px';
          info.el.style.boxShadow = '0 2px 8px rgba(0,0,0,0.10)';
          info.el.style.padding = '4px 8px';
          info.el.style.border = '1px solid #fff';
          info.el.style.transition = 'transform 0.2s';
          info.el.style.whiteSpace = 'nowrap';
          info.el.style.overflow = 'hidden';
          info.el.style.textOverflow = 'ellipsis';
          info.el.style.maxWidth = '120px';
          info.el.setAttribute('title', info.event.title); // Tooltip for full name
          info.el.onmouseover = function () { info.el.style.transform = 'scale(1.05)'; };
          info.el.onmouseout = function () { info.el.style.transform = 'scale(1)'; };
        }
      });
      calendar.render();

      // Show image for today's event by default
      showEventImage(calendar.getEvents()[0]);
    });

    function showEventImage(event) {
      var imageSection = document.getElementById('event-images');
      if (event && event.extendedProps && event.extendedProps.image) {
        imageSection.innerHTML = `<h3>${event.title}</h3><img src="${event.extendedProps.image}" alt="${event.title}" style="max-width:100%; border-radius:8px; box-shadow:0 2px 8px #ccc;">`;
      } else {
        imageSection.innerHTML = '<p>No image for this event.</p>';
      }
    }
  </script>
